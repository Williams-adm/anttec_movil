name: anttec_movil
description: "Aplicación móvil ANTTEC"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  # --- INTELIGENCIA ARTIFICIAL ---
  langchain: ^0.8.0
  langchain_mistralai: ^0.3.1+1

  # --- DISENO Y FORMATO ---
  flutter_markdown: ^0.7.1
  flutter_spinkit: ^5.2.1
  cupertino_icons: ^1.0.8
  material_symbols_icons: ^4.2872.1
  cached_network_image: ^3.3.1

  # --- NAVEGACION Y LOGICA ---
  go_router: ^16.2.1
  dio: ^5.9.0
  provider: ^6.1.5+1

  # --- ALMACENAMIENTO Y DATOS ---
  flutter_secure_storage: ^10.0.0
  shared_preferences: ^2.5.4
  connectivity_plus: ^6.0.4

  # --- UTILIDADES ---
  form_field_validator: ^1.1.0
  mobile_scanner: ^6.0.2

  # --- IMPRESION Y PERIFERICOS (MODULO VENTAS) ---
  # Genera los comandos ESC/POS (negritas, cortes, texto)
  esc_pos_utils_plus: ^2.0.3 
  
  # Necesario para procesar imagenes internamente
  image: ^4.0.17
  
  # Para manejar la impresora Bluetooth (Version estable)
  print_bluetooth_thermal: ^1.1.9
  
  # Para pedir permisos en tiempo de ejecucion
  permission_handler: ^11.3.0

  # VITAL: Para escanear la red WiFi y encontrar ticketeras IP
  network_info_plus: ^5.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  # PAQUETE PARA CAMBIAR EL ICONO
  flutter_launcher_icons: ^0.14.3
  # PAQUETE PARA PANTALLA DE INICIO (SPLASH SCREEN)
  flutter_native_splash: ^2.4.4

flutter:
  uses-material-design: true
  assets:
    - assets/img/

# ==========================================
# CONFIGURACION DEL ICONO ANTTEC
# ==========================================
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  # Ruta de tu imagen
  image_path: "assets/img/logo.png"
  
  # Configuracion iOS
  remove_alpha_ios: true
  background_color_ios: "#5E1674"
  
  # Configuracion Android Adaptativo
  adaptive_icon_background: "#5E1674"
  adaptive_icon_foreground: "assets/img/logo.png"
  
  min_sdk_android: 21

# ==========================================
# CONFIGURACION PANTALLA DE INICIO (SPLASH)
# ==========================================
flutter_native_splash:
  # Color de fondo Morado
  color: "#5E1674"
  
  # Imagen central
  image: "assets/img/logo.png"

  # Configuracion especifica Android 12+
  android_12:
    image: "assets/img/logo.png"
    color: "#5E1674"
    # Esto llena el circulo del mismo color para que no se note
    icon_background_color: "#5E1674"